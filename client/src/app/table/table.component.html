<table>

  <tr>
    <th>itemId</th>
    <th>itemName</th>
    <th>itemCategory</th>
    <th>dateAdded</th>
    <th>squadron</th>
  </tr>

  <tr *ngFor="let i of items">
    <td>{{i.itemId}}</td>
    <td>{{i.itemName}}</td>
    <td>{{i.itemCategory}}</td>
    <td>{{i.dateAdded}}</td>
    <td>{{i.squadron}}</td>
  </tr>

</table>
