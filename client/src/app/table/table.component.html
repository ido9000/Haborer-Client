<table>

  <tr>
    <th *ngIf="currentUser.storeId=='store1'">הזמן</th>
    <th *ngIf="currentUser.storeId=='store1'">כמות להזמנה</th>
    <th>שם מוצר</th>
    <th>קטגוריה</th>
    <th>תאריך הוספה</th>
    <th>מק"ט</th>
    <th>כמות</th>
    <th *ngIf="currentUser.storeId!='store1'">מחיקה</th>
  </tr>

  <tr *ngFor="let i of orderedItems">

    <td *ngIf="currentUser.storeId=='store1'">
      <input type="checkbox" name="vehicle" value="i.itemId">
    </td>

    <td  *ngIf="currentUser.storeId=='store1'">
      <input *ngIf="i.kamut>0" list="browsers" name="kamut">
      <datalist *ngIf="i.kamut>0" id="browsers">
        <option *ngFor="let n of getArrayOfNumbers(i.kamut)" [value]="n">
        </option>
      </datalist>
    </td>

    <td>{{i.itemName}}</td>
    <td>{{i.itemCategory}}</td>
    <td>{{i.dateAdded}}</td>
    <td>{{i.itemMakat}}</td>
    <td>{{i.itemCount}}</td>


    <td *ngIf="currentUser.storeId=='store1'">{{i.kamut}}</td>
    <td *ngIf="currentUser.storeId!='store1'">
      <input type="number" [value]="i.kamut" min="0" required *ngIf="i.makat==0">
    </td>

    <td *ngIf="currentUser.storeId!='store1'">
      <button>X</button>
    </td>

  </tr>

</table>

<br>
<div class="moveRight" *ngIf="currentUser.storeId=='store1'">

  <p>תאריך איסוף</p>
  <input type="date">

  <p>תאריך החזרה</p>
  <input type="date">

  <p>הערות</p>
  <textarea class="comments" type="text"></textarea>
</div>
